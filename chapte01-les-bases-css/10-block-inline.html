<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block-inline -2</title>
    <style>

        .header{
           height: 50px;
           background: pink; 
        }

        .main{
          background: rgb(87, 126, 29);  

        }

        .article{
            height: 500px;
            background: rgb(206, 115, 206);
            display:inline-block;
            width: 70%;
        }

        .aside{
            height: 500px;
            background: orange;
            display:inline-block;
            width: 30%;
        }

    </style>
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <article class="article"></article>
        <aside class="aside"></aside>
    </main>
    <footer>

    </footer>
</body>
</html>
